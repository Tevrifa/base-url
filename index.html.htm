<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ЁЯУ▒ роорпКрокрпИро▓рпН ро╡роЯро┐ро╡роорпИрокрпНрокрпБроХрпНроХро╛рой роорпЖроЯрпНроЯро╛ роЯрпЗроХрпН -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Order App</title>
    
    <!-- роиро╡рпАрой Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00a550; /* рокро┐ро░родро╛рой рокроЪрпНроЪрпИ роиро┐ро▒роорпН */
            --bg-color: #f4f5f8;
            --white: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --unavailable: #b9b9b9; /* роХро┐роЯрпИроХрпНроХро╛род рокрпКро░рпБроЯрпНроХро│рпБроХрпНроХро╛рой роиро┐ро▒роорпН */
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        /* роорпКрокрпИро▓рпН роХрогрпНроЯрпЖропрпНройро░рпН */
        .app-container {
            width: 100%;
            max-width: 480px; 
            background: var(--white);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding-bottom: 100px; /* роХрпАро┤рпЗ роЙро│рпНро│ Cart рокроЯрпНроЯройрпБроХрпНроХро╛рой роЗроЯроорпН */
        }

        /* --- Header --- */
        .header {
            background: var(--white);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .shop-info h1 {
            margin: 0;
            font-size: 18px;
            color: var(--text-dark);
            font-weight: 700;
        }

        .shop-info p {
            margin: 2px 0 0;
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-dot {
            height: 10px; width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        /* --- Menu List --- */
        .menu-container {
            padding: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .menu-card {
            background: var(--white);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid #f8f8f8;
            transition: transform 0.2s;
        }
        
        /* роХро┐роЯрпИроХрпНроХро╛род рокрпКро░рпБроЯрпНроХро│ро┐ройрпН ро╕рпНроЯрпИро▓рпН */
        .menu-card.unavailable {
            opacity: 0.5;
            pointer-events: none;
        }

        .menu-card:not(.unavailable):active {
            transform: scale(0.98); 
        }

        .item-image {
            width: 75px;
            height: 75px;
            border-radius: 12px;
            object-fit: cover;
            background-color: #eee;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
            display: block;
        }

        .item-price {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        /* --- Add Button --- */
        .add-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
            position: relative; 
        }

        .qty-controls {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .qty-btn {
            background: var(--white);
            border: none;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 16px;
            width: 25px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* роХро┐роЯрпИроХрпНроХро╛родродрпИроХрпН роХрпБро▒ро┐роХрпНроХрпБроорпН Tag */
        .unavailable-tag {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--unavailable);
            color: white;
            padding: 5px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }


        .qty-val {
            font-size: 13px;
            font-weight: 600;
            width: 20px;
            text-align: center;
        }

        /* --- Floating Bottom Cart --- */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 440px;
            background-color: var(--text-dark);
            color: var(--white);
            border-radius: 12px;
            padding: 15px 20px;
            display: none; 
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 500;
            cursor: pointer;
            animation: slideUp 0.3s ease-out;
        }

        .cart-text strong { font-size: 15px; }
        .cart-text span { font-size: 11px; opacity: 0.8; display: block; }
        
        .cart-arrow { font-size: 18px; font-weight: bold; color: var(--primary-color); }

        /* --- Modal (Checkout) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            display: none;
            align-items: flex-end; 
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .modal-sheet {
            background: var(--white);
            width: 100%;
            max-width: 480px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 25px;
            animation: slideUpSheet 0.3s ease-out;
        }

        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; }

        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 12px; color: var(--text-light); margin-bottom: 5px; display: block; }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: #fcfcfc;
            outline: none;
        }
        .input-field:focus { border-color: var(--primary-color); background: #fff; }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 165, 80, 0.3);
        }

        /* --- Loading / States --- */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: var(--text-light);
            font-size: 14px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        @keyframes slideUpSheet { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="app-container">
    <!-- родро▓рпИрокрпНрокрпБ рокроХрпБродро┐ -->
    <div class="header">
        <div class="shop-info">
            <h1 id="shopTitle">роПро▒рпНро▒рпБроХро┐ро▒родрпБ...</h1>
            <p>роЖройрпНро▓рпИройрпН роЖро░рпНроЯро░рпН</p>
        </div>
        <div class="status-dot"></div>
    </div>

    <!-- роорпЖройрпБ рокроХрпБродро┐ -->
    <div id="menuContainer" class="menu-container">
        <div class="loading-screen">
            <div class="spinner"></div>
            <span>роорпЖройрпБро╡рпИ роПро▒рпНро▒рпБроХро┐ро▒родрпБ... (Loading Menu)</span>
        </div>
    </div>
</div>

<!-- Cart рокроЯрпНроЯройрпН (роХрпАро┤рпЗ рооро┐родроХрпНроХрпБроорпН) -->
<div class="floating-cart" id="floatingCart" onclick="openCheckout()">
    <div class="cart-text">
        <span id="itemCount">0 рокрпКро░рпБроЯрпНроХро│рпН</span>
        <strong id="totalPrice">тВ╣0</strong>
    </div>
    <div class="cart-arrow">родрпКроЯро░ро╡рпБроорпН &rarr;</div>
</div>

<!-- Checkout Modal (рооро▒рпИроХрпНроХрокрпНрокроЯрпНроЯродрпБ) -->
<div class="modal-overlay" id="checkoutModal">
    <div class="modal-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="modal-title">роЖро░рпНроЯро░рпИ роорпБроЯро┐роХрпНроХро╡рпБроорпН (Complete Order)</div>
            <div onclick="closeCheckout()" style="font-size:24px; cursor:pointer; padding:10px;">&times;</div>
        </div>
        
        <div class="input-group">
            <label class="input-label">роЙроЩрпНроХро│рпН рокрпЖропро░рпН</label>
            <input type="text" id="cName" class="input-field" placeholder="рокрпЖропро░рпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН">
        </div>
        <div class="input-group">
            <label class="input-label">роорпКрокрпИро▓рпН роОрогрпН</label>
            <input type="tel" id="cPhone" class="input-field" placeholder="10 роЗро▓роХрпНроХ роорпКрокрпИро▓рпН роОрогрпН">
        </div>
        <div class="input-group">
            <label class="input-label">роорпБроХро╡ро░ро┐</label>
            <textarea id="cAddress" class="input-field" rows="2" placeholder="роЕро▒рпИ роОрогрпН, родрпЖро░рпБрокрпН рокрпЖропро░рпН"></textarea>
        </div>

        <button class="place-order-btn" onclick="submitOrder()">WhatsApp ро╡ро┤ро┐ропро╛роХ роЖро░рпНроЯро░рпН роЪрпЖропрпНропро╡рпБроорпН</button>
    </div>
</div>

<script>
    // тЪая╕ПтЪая╕ПтЪая╕П роЙроЩрпНроХро│рпН рокрпБродро┐роп Apps Script URL роЗроЩрпНроХрпЗ ро╡рпЖро▒рпНро▒ро┐роХро░рооро╛роХроЪрпН роЪрпЗро░рпНроХрпНроХрокрпНрокроЯрпНроЯрпБро│рпНро│родрпБ тЪая╕ПтЪая╕ПтЪая╕П
    const scriptURL = "https://script.google.com/macros/s/AKfycby4D0cHOZLeGNWgpZh1phZxvPGz1MsZtuav8KSPI_eMuPCjJgz5j_tNOpsxquqIzyBR/exec"; 
    
    // URL-ро▓рпН роЗро░рпБроирпНродрпБ Shop ID-роР роОроЯрпБродрпНродро▓рпН
    const urlParams = new URLSearchParams(window.location.search);
    const SHOP_ID = urlParams.get('shopId');

    let menuItems = [];
    let ownerNumber = "";
    let shopName = ""; 

    // 1. роЖро░роорпНрокроорпН (Initialization)
    window.onload = () => {
        if (!SHOP_ID) {
            showError("тЭМ роХроЯрпИ ро▓ро┐роЩрпНроХрпН родро╡ро▒ро╛ройродрпБ. родропро╡рпБроЪрпЖропрпНродрпБ URL-роР роЪро░ро┐рокро╛ро░рпНроХрпНроХро╡рпБроорпН.");
            return;
        }
        fetchShopData();
    };

    // 2. Google Sheet-ро▓рпН роЗро░рпБроирпНродрпБ роЯрпЗроЯрпНроЯро╛ро╡рпИ роОроЯрпБродрпНродро▓рпН
    function fetchShopData() {
        // Network error handling
        fetch(`${scriptURL}?shopId=${SHOP_ID}`)
        .then(response => {
             if (!response.ok) throw new Error('Network response was not ok');
             return response.json();
        })
        .then(data => {
            if (data.status === "ACTIVE") {
                ownerNumber = data.ownerNumber;
                shopName = data.shopName; // Apps Script-ро▓рпН роЗро░рпБроирпНродрпБ роХроЯрпИрокрпН рокрпЖропро░рпИрокрпН рокрпЖро▒рпБроХро┐ро▒родрпБ
                menuItems = data.menu.map(item => ({...item, qty: 0}));
                
                // роХроЯрпИрокрпН рокрпЖропро░рпИ родро┐ро░рпИропро┐ро▓рпН роХро╛роЯрпНроЯрпБродро▓рпН
                document.getElementById('shopTitle').innerText = shopName || SHOP_ID.replace('_', ' ').toUpperCase(); 
                
                renderMenu();
            } else if (data.status === "INACTIVE") {
                showError("тЪая╕П роЗроирпНрод роХроЯрпИ роЪрпЗро╡рпИ родро▒рпНроХро╛ро▓ро┐роХрооро╛роХ роиро┐ро▒рпБродрпНродрокрпНрокроЯрпНроЯрпБро│рпНро│родрпБ.");
            } else {
                showError("тЭМ роХроЯрпИ ро╡ро┐ро╡ро░роЩрпНроХро│рпН роХро┐роЯрпИроХрпНроХро╡ро┐ро▓рпНро▓рпИ роЕро▓рпНро▓родрпБ ро╕рпНроХро┐ро░ро┐рокрпНроЯрпН рокро┐ро┤рпИ.");
            }
        })
        .catch(error => {
            showError(`тЭМ роЗрогрпИрокрпНрокрпБрокрпН рокро┐ро┤рпИ. роЙроЩрпНроХро│рпН Script URL рооро▒рпНро▒рпБроорпН Deployment Access ('Anyone') роР роЪро░ро┐рокро╛ро░рпНроХрпНроХро╡рпБроорпН. <br><br> ро╡ро┐ро╡ро░роорпН: ${error.message}`);
        });
    }

    // 3. роорпЖройрпБро╡рпИ родро┐ро░рпИропро┐ро▓рпН роХро╛роЯрпНроЯрпБродро▓рпН
    function renderMenu() {
        const container = document.getElementById('menuContainer');
        container.innerHTML = "";
        
        // роХро┐роЯрпИроХрпНроХроХрпНроХрпВроЯро┐роп рооро▒рпНро▒рпБроорпН роХро┐роЯрпИроХрпНроХро╛род рокрпКро░рпБроЯрпНроХро│рпИ рокро┐ро░ро┐родрпНродро▓рпН
        const availableItems = menuItems.filter(item => item.isAvailable !== false);
        const unavailableItems = menuItems.filter(item => item.isAvailable === false);

        if(availableItems.length === 0 && unavailableItems.length === 0) {
            container.innerHTML = "<div class='loading-screen'>рокрпКро░рпБроЯрпНроХро│рпН роОродрпБро╡рпБроорпН роХро┐роЯрпИроХрпНроХро╡ро┐ро▓рпНро▓рпИ. MenuData JSON-роР роЪро░ро┐рокро╛ро░рпНроХрпНроХро╡рпБроорпН.</div>";
            return;
        }
        
        // роХро┐роЯрпИроХрпНроХроХрпНроХрпВроЯро┐роп рокрпКро░рпБроЯрпНроХро│рпИ роХро╛роЯрпНроЯрпБродро▓рпН
        availableItems.forEach(item => {
            container.appendChild(createMenuItemCard(item, false)); 
        });
        
        // роХро┐роЯрпИроХрпНроХро╛род рокрпКро░рпБроЯрпНроХро│рпИ роХро╛роЯрпНроЯрпБродро▓рпН
        if (unavailableItems.length > 0) {
             const title = document.createElement('h2');
             title.style.fontSize = '16px';
             title.style.fontWeight = '600';
             title.style.color = 'var(--unavailable)';
             title.style.marginTop = '20px';
             title.innerText = 'тЭМ родро▒рпНроХро╛ро▓ро┐роХрооро╛роХ роХро┐роЯрпИроХрпНроХро╛родро╡рпИ (Unavailable)';
             container.appendChild(title);
             
             unavailableItems.forEach(item => {
                container.appendChild(createMenuItemCard(item, true)); 
             });
        }
    }
    
    // роорпЖройрпБ роХро╛ро░рпНроЯрпИ роЙро░рпБро╡ро╛роХрпНроХрпБроорпН роЪрпЖропро▓рпНрокро╛роЯрпБ
    function createMenuItemCard(item, isUnavailable) {
        const card = document.createElement('div');
        card.className = "menu-card";
        if (isUnavailable) {
            card.classList.add('unavailable');
        }

        const currentQty = menuItems.find(i => i.id === item.id).qty;

        let controlsHTML;
        if (isUnavailable) {
            controlsHTML = `<div class="unavailable-tag">SOLD OUT</div>`;
        } else if (currentQty === 0) {
            controlsHTML = `<button class="qty-btn" style="width:60px; color:green; border:1px solid #ddd; border-radius:5px; font-size:12px;" onclick="updateQty(${item.id}, 1)">ADD</button>`;
        } else {
            controlsHTML = `
                <div class="qty-controls">
                    <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                    <div class="qty-val" id="qty-${item.id}">${currentQty}</div>
                    <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                </div>`;
        }


        card.innerHTML = `
            <img src="${item.imageUrl}" class="item-image" onerror="this.src='https://placehold.co/80x80/9e9e9e/ffffff?text=Food'">
            <div class="item-details">
                <span class="item-name">${item.name}</span>
                <span class="item-price">тВ╣${item.price}</span>
            </div>
            <div class="add-btn-container">
                ${controlsHTML}
            </div>
        `;
        return card;
    }


    // 4. Quantity Update ро▓ро╛роЬро┐роХрпН
    function updateQty(id, change) {
        const item = menuItems.find(i => i.id === id);
        if (item) {
            if (item.qty + change >= 0) {
                item.qty += change;
                renderMenu(); 
                updateCartDisplay();
            }
        }
    }

    // 5. Cart рокроЯрпНроЯройрпИ роЕрокрпНроЯрпЗроЯрпН роЪрпЖропрпНродро▓рпН
    function updateCartDisplay() {
        const cartItems = menuItems.filter(i => i.qty > 0);
        const total = cartItems.reduce((sum, i) => sum + (i.price * i.qty), 0);
        const count = cartItems.reduce((sum, i => sum + i.qty), 0);

        const cartBar = document.getElementById('floatingCart');
        if (count > 0) {
            cartBar.style.display = "flex";
            document.getElementById('itemCount').innerText = `${count} Items`;
            document.getElementById('totalPrice').innerText = `тВ╣${total}`;
        } else {
            cartBar.style.display = "none";
        }
    }

    // 6. Checkout Modal родро┐ро▒родрпНродро▓рпН / роорпВроЯрпБродро▓рпН
    function openCheckout() {
        document.getElementById('checkoutModal').style.display = "flex";
    }
    function closeCheckout() {
        document.getElementById('checkoutModal').style.display = "none";
    }

    // 7. роЖро░рпНроЯро░рпН роЪрооро░рпНрокрпНрокро┐родрпНродро▓рпН
    function submitOrder() {
        const name = document.getElementById('cName').value.trim();
        const phone = document.getElementById('cPhone').value.trim();
        const address = document.getElementById('cAddress').value.trim();

        if (!name || !phone || !address) {
