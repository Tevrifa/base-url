<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Order App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00a550; 
            --bg-color: #f4f5f8;
            --white: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px; 
            background: var(--white);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding-bottom: 100px; 
        }

        /* --- Header --- */
        .header {
            background: var(--white);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .shop-info h1 {
            margin: 0;
            font-size: 18px;
            color: var(--text-dark);
            font-weight: 700;
        }

        .shop-info p {
            margin: 2px 0 0;
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-dot {
            height: 10px; width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        /* --- Menu List --- */
        .menu-container {
            padding: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .menu-card {
            background: var(--white);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid #f8f8f8;
            transition: transform 0.2s;
        }

        .menu-card:active {
            transform: scale(0.98); 
        }

        .item-image {
            width: 75px;
            height: 75px;
            border-radius: 12px;
            object-fit: cover;
            background-color: #eee;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
            display: block;
        }

        .item-price {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        /* --- Add Button --- */
        .add-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .qty-btn {
            background: var(--white);
            border: none;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 16px;
            width: 25px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-val {
            font-size: 13px;
            font-weight: 600;
            width: 20px;
            text-align: center;
        }

        /* --- Floating Bottom Cart --- */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 440px;
            background-color: var(--text-dark);
            color: var(--white);
            border-radius: 12px;
            padding: 15px 20px;
            display: none; 
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 500;
            cursor: pointer;
            animation: slideUp 0.3s ease-out;
        }

        .cart-text strong { font-size: 15px; }
        .cart-text span { font-size: 11px; opacity: 0.8; display: block; }
        
        .cart-arrow { font-size: 18px; font-weight: bold; color: var(--primary-color); }

        /* --- Modal (Checkout) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            display: none;
            align-items: flex-end; 
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .modal-sheet {
            background: var(--white);
            width: 100%;
            max-width: 480px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 25px;
            animation: slideUpSheet 0.3s ease-out;
        }

        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; }

        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 12px; color: var(--text-light); margin-bottom: 5px; display: block; }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: #fcfcfc;
            outline: none;
        }
        .input-field:focus { border-color: var(--primary-color); background: #fff; }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 165, 80, 0.3);
        }

        /* --- Loading / States --- */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: var(--text-light);
            font-size: 14px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        @keyframes slideUpSheet { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="shop-info">
            <h1 id="shopTitle">Loading...</h1>
            <p>ONLINE ORDERING</p>
        </div>
        <div class="status-dot"></div>
    </div>

    <div id="menuContainer" class="menu-container">
        <div class="loading-screen">
            <div class="spinner"></div>
            <span>Loading Menu...</span>
        </div>
    </div>
</div>

<div class="floating-cart" id="floatingCart" onclick="openCheckout()">
    <div class="cart-text">
        <span id="itemCount">0 Items</span>
        <strong id="totalPrice">â‚¹0</strong>
    </div>
    <div class="cart-arrow">Proceed &rarr;</div>
</div>

<div class="modal-overlay" id="checkoutModal">
    <div class="modal-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="modal-title">Complete Order</div>
            <div onclick="closeCheckout()" style="font-size:24px; cursor:pointer; padding:10px;">&times;</div>
        </div>
        
        <div class="input-group">
            <label class="input-label">Your Name</label>
            <input type="text" id="cName" class="input-field" placeholder="Enter name">
        </div>
        <div class="input-group">
            <label class="input-label">Mobile Number</label>
            <input type="tel" id="cPhone" class="input-field" placeholder="10-digit mobile number">
        </div>
        <div class="input-group">
            <label class="input-label">Delivery Address</label>
            <textarea id="cAddress" class="input-field" rows="2" placeholder="Room No, Street Name"></textarea>
        </div>

        <button class="place-order-btn" onclick="submitOrder()">Place Order via WhatsApp</button>
    </div>
</div>

<script>
    // âœ… URL & PHONE NUMBER SETTINGS âœ…
    const scriptURL = "https://script.google.com/macros/s/AKfycby4D0cHOZLeGNWgpZh1phZxvPGz1MsZtuav8KSPI_eMuPCjJgz5j_tNOpsxquqIzyBR/exec"; 
    
    // ðŸ”¥ YOUR NUMBER HERE ðŸ”¥
    // Google Sheet-à®²à¯ à®‡à®°à¯à®¨à¯à®¤à®¾à®²à¯à®®à¯ à®‡à®²à¯à®²à®¾à®µà®¿à®Ÿà¯à®Ÿà®¾à®²à¯à®®à¯, à®‡à®¨à¯à®¤ à®¨à®®à¯à®ªà®°à¯à®•à¯à®•à¯ à®®à¯†à®šà¯‡à®œà¯ à®ªà¯‹à®•à¯à®®à¯.
    const FIXED_OWNER_NUMBER = "916379914185"; 

    // URL Logic
    const urlParams = new URLSearchParams(window.location.search);
    let SHOP_ID = urlParams.get('shopId');
    let menuItems = [];

    // 1. à®†à®°à®®à¯à®ªà®®à¯
    window.onload = () => {
        if (!SHOP_ID) {
            SHOP_ID = "mess_001"; // Default
        }
        fetchShopData();
    };

    // 2. Fetch Data
    function fetchShopData() {
        fetch(`${scriptURL}?shopId=${SHOP_ID}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === "ACTIVE") {
                menuItems = data.menu.map(item => ({...item, qty: 0}));
                document.getElementById('shopTitle').innerText = SHOP_ID.replace('_', ' ').toUpperCase(); 
                renderMenu();
            } else {
                showError("âš ï¸ Shop Offline or Error.");
            }
        })
        .catch(err => {
            // Even if fetch fails, show error but let page load if cached (handled by showing error)
            showError(`Loading Error. Refresh Page.`);
        });
    }

    // 3. Render Menu
    function renderMenu() {
        const container = document.getElementById('menuContainer');
        container.innerHTML = "";

        if(menuItems.length === 0) {
            container.innerHTML = "<div class='loading-screen'>No items found.</div>";
            return;
        }

        menuItems.forEach(item => {
            const card = document.createElement('div');
            card.className = "menu-card";
            const currentQty = menuItems.find(i => i.id === item.id).qty;

            card.innerHTML = `
                <img src="${item.imageUrl}" class="item-image" onerror="this.src='https://via.placeholder.com/80?text=Food'">
                <div class="item-details">
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">â‚¹${item.price}</span>
                </div>
                <div class="add-btn-container">
                    ${currentQty === 0 ? 
                        `<button class="qty-btn" style="width:60px; color:green; border:1px solid #ddd; border-radius:5px; font-size:12px;" onclick="updateQty(${item.id}, 1)">ADD</button>` :
                        `<div class="qty-controls">
                            <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                            <div class="qty-val">${currentQty}</div>
                            <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                        </div>`
                    }
                </div>
            `;
            container.appendChild(card);
        });
    }

    // 4. Update Qty
    function updateQty(id, change) {
        const item = menuItems.find(i => i.id === id);
        if (item && item.qty + change >= 0) {
            item.qty += change;
            renderMenu(); 
            updateCartDisplay();
        }
    }

    // 5. Cart Logic
    function updateCartDisplay() {
        const cartItems = menuItems.filter(i => i.qty > 0);
        const total = cartItems.reduce((sum, i) => sum + (i.price * i.qty), 0);
        const count = cartItems.reduce((sum, i) => sum + i.qty, 0);

        const cartBar = document.getElementById('floatingCart');
        if (count > 0) {
            cartBar.style.display = "flex";
            document.getElementById('itemCount').innerText = `${count} Items`;
            document.getElementById('totalPrice').innerText = `â‚¹${total}`;
        } else {
            cartBar.style.display = "none";
        }
    }

    // 6. Modal
    function openCheckout() { document.getElementById('checkoutModal').style.display = "flex"; }
    function closeCheckout() { document.getElementById('checkoutModal').style.display = "none"; }

    // 7. ðŸ”¥ SUBMIT ORDER (FIXED) ðŸ”¥
    function submitOrder() {
        const name = document.getElementById('cName').value.trim();
        const phone = document.getElementById('cPhone').value.trim();
        const address = document.getElementById('cAddress').value.trim();

        if (!name || !phone || !address) {
            alert("Please fill all details.");
            return;
        }

        const cartItems = menuItems.filter(i => i.qty > 0);
        const total = cartItems.reduce((sum, i) => sum + (i.price * i.qty), 0);
        
        let itemsListWA = cartItems.map(i => `${i.name} x ${i.qty}`).join("%0A");
        let itemsListSheet = cartItems.map(i => `${i.name} (${i.qty})`).join(", ");

        const msg = `*NEW ORDER!* ðŸ›µ%0A%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Address:* ${address}%0A%0A*Order:*%0A${itemsListWA}%0A%0A*Total: â‚¹${total}*`;
        
        // ðŸš€ Using HARDCODED Number
        const waLink = `https://api.whatsapp.com/send?phone=${FIXED_OWNER_NUMBER}&text=${msg}`;

        // UI Feedback
        const btn = document.querySelector('.place-order-btn');
        btn.innerText = "Redirecting...";
        
        // 1. Send to Sheet (Background)
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                shopId: SHOP_ID,
                customerName: name,
                customerPhone: phone,
                address: address,
                orderDetails: itemsListSheet,
                totalAmount: total,
                whatsAppLink: waLink
            })
        });

        // 2. ðŸš€ IMMEDIATE REDIRECT (No Waiting)
        // window.open helps in some mobile browsers to open app directly
        window.location.href = waLink;
    }

    function showError(msg) {
        document.getElementById('menuContainer').innerHTML = `<div class="loading-screen" style="color:red;">${msg}</div>`;
    }
</script>

</body>
</html>
